    <script>
      const range = (n) => {
        const array = [];
        for (let i = 0; i < n; i++) {
          array.push(i);
        }
        return array;
      };

      const myRange = range(10);

      const sortable = [4, 3, 6, 2, 2, 8, 20, "g"];

      // myRange.forEach((d) => {

      // });

      // console.log(myRange.filter(d => d % 2 === 0));

      // console.log(sortable.sort((a, b) => (b < a ? -1 : b > 1 ? 1 : 0)));

      console.log(myRange.map((d) => ({ number: d, square: d ** 2 })));

      console.log(
        myRange.reduce((accumulator, d) => {
          console.log('adding the accumulator (' + accumulator + ') to d (' + d + ') which = ' + (accumulator + d));
          return accumulator + d;
        })
      );

      const entries = [
        {key: 'A', value: 'foo'},
        {key: 'C', value: 'baz'},
        {key: 'B', value: 'bar'},
      ];

      console.log(entries.sort((a, b) => a.key < b.key ? -1 : 1));

      console.log(entries.reduce((accumulator, d) => {

      }, {}));
